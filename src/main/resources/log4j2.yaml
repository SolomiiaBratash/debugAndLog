#7 Configure logger that “FATAL” will be sent via SMS.
Configuration:
  packages: "com.bratash.task"
  name: Log4j2_Config
  Properties:
    Property:
      name: log-path
      value: logs
  #------------------------------------------------------------------------
  appenders:
    SMS:
      name: SMSsender
      LevelRangeFilter: {
        "minLevel": "fatal",
        "maxLevel": "fatal",
      }
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss} - %msg %xEx{short}"
    Async:
      name: AsyncSMS
      AppenderRef:
        ref: SMSsender
  #------------------------------------------------------------------------
  Loggers:
    Logger:
      - name: com.bratash.task.ExampleSMS
        level: all
        AppenderRef:
        - ref: AsyncSMS